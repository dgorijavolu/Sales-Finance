<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard - Evoke Technologies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      border-right: 3px solid #3498db;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
      box-shadow: 4px 0 20px rgba(52, 152, 219, 0.3);
    }

    .sidebar.collapsed {
      width: 75px;
    }

    .sidebar.collapsed .nav-text,
    .sidebar.collapsed .brand-text {
      display: none;
    }

    .sidebar.collapsed .brand-logo {
      width: 100%;
      height: 55px;
      margin: 0;
      padding: 5px;
      max-width: none;
    }

    .sidebar.collapsed .nav-item {
      justify-content: center;
      border-radius: 0;
    }

    /* Brand Section */
    .brand {
      padding: 0;
      border-bottom: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 70px;
    }

    .brand-logo {
      width: 100%;
      height: 84px;
      object-fit: contain;
      margin: 0;
      padding: 10px;
      max-width: 200px;
    }

    .brand-text {
      font-size: 18px;
      font-weight: bold;
      color: #FFFFFF;
      line-height: 1.2;
    }

    /* Navigation Menu */
    .nav-menu {
      flex: 1;
      padding: 25px 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 16px 25px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      gap: 15px;
      border-left: 4px solid transparent;
      margin: 2px 0;
      border-radius: 0 25px 25px 0;
      position: relative;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(52, 152, 219, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 25px 25px 0;
    }

    .nav-item:hover::before {
      opacity: 1;
    }

    .nav-item:hover {
      background: rgba(52, 152, 219, 0.15);
      color: #3498db;
      border-left-color: #3498db;
      transform: translateX(5px);
    }

    .nav-item.active {
      background: linear-gradient(90deg, rgba(52, 152, 219, 0.2) 0%, rgba(52, 152, 219, 0.1) 100%);
      color: #3498db;
      border-left-color: #3498db;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
    }

    .nav-icon {
      width: 22px;
      text-align: center;
      font-size: 18px;
      color: #74b9ff;
      transition: color 0.3s ease;
    }

    .nav-item:hover .nav-icon {
      color: #3498db;
    }

    .nav-item.active .nav-icon {
      color: #3498db;
    }

    .nav-text {
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* Expandable Menu Items */
    .nav-item.expandable {
      position: relative;
    }

    .nav-item.expandable .expand-arrow {
      margin-left: auto;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    .nav-item.expandable.expanded .expand-arrow {
      transform: rotate(90deg);
    }

    /* Submenu Styles */
    .nav-submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: linear-gradient(180deg, rgba(52, 152, 219, 0.1) 0%, rgba(44, 62, 80, 0.3) 100%);
      border-left: 3px solid #3498db;
      margin-left: 20px;
      border-radius: 0 15px 15px 0;
    }

    .nav-submenu.expanded {
      max-height: 250px;
    }

    .nav-subitem {
      display: flex;
      align-items: center;
      padding: 14px 25px 14px 30px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      gap: 12px;
      border-left: 3px solid transparent;
      font-size: 14px;
      position: relative;
    }

    .nav-subitem::before {
      content: 'â†’';
      position: absolute;
      left: 10px;
      color: #74b9ff;
      font-size: 12px;
      opacity: 0.7;
    }

    .nav-subitem:hover {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border-left-color: #3498db;
      transform: translateX(3px);
    }

    .nav-subitem.active {
      background: linear-gradient(90deg, rgba(52, 152, 219, 0.25) 0%, rgba(52, 152, 219, 0.1) 100%);
      color: #3498db;
      border-left-color: #3498db;
      font-weight: 600;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 260px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .main-content.expanded {
      margin-left: 75px;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
      backdrop-filter: blur(15px);
      border-bottom: 3px solid #3498db;
      padding: 0 35px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(52, 152, 219, 0.2);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-toggle {
      background: linear-gradient(135deg, #3498db, #74b9ff);
      border: none;
      color: #FFFFFF;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
    }

    .menu-toggle:hover {
      background: linear-gradient(135deg, #74b9ff, #3498db);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #FFFFFF;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Content Frame */
    .content-frame {
      flex: 1;
      width: 100%;
      border: none;
      background: transparent;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .main-content.expanded {
        margin-left: 0;
      }

      .header {
        padding: 0 15px;
      }
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
    }

    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 12px;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="brand">
      <img src="Logo.png" alt="Evoke Technologies" class="brand-logo">
      <!-- <span class="brand-text">Evoke Technologies</span> -->
    </div>
    
    <div class="nav-menu">
      <div class="nav-item active" data-page="Export sales" onclick="loadPage('finance-dashboard')">
        <i class="fas fa-chart-pie nav-icon"></i>
        <span class="nav-text">Export Sales</span>
      </div>
       <div class="nav-item" data-page="Softex_BRC" onclick="loadPage('Softex_BRC')">
        <i class="fas fa-shield-alt nav-icon"></i>
        <span class="nav-text">Softex_BRC</span>
      </div>
      <div class="nav-item" data-page="P&L" onclick="loadPage('PandL')">
        <i class="fas fa-chart-line nav-icon"></i>
        <span class="nav-text">Project Portfolio</span>
      </div>
      <div class="nav-item" data-page="IRM" onclick="loadPage('IRM')">
        <i class="fas fa-shield-alt nav-icon"></i>
        <span class="nav-text">IRM</span>
      </div>
      
      <!-- Expandable Outward Remittance Menu -->
      <div class="nav-item expandable" data-page="outward-remittance" onclick="toggleSubmenu(this)">
        <i class="fas fa-paper-plane nav-icon"></i>
        <span class="nav-text">Outward Remittance</span>
        <i class="fas fa-chevron-right expand-arrow"></i>
      </div>
      <div class="nav-submenu" id="outward-remittance-submenu">
        <div class="nav-subitem" data-page="branch" onclick="loadPage('OR_branch')">
          <i class="fas fa-building nav-icon"></i>
          <span class="nav-text">Branch</span>
        </div>
        <div class="nav-subitem" data-page="subsidiaries" onclick="loadPage('OR_subsidiaries')">
          <i class="fas fa-network-wired nav-icon"></i>
          <span class="nav-text">Subsidiaries</span>
        </div>
      </div>
      
      <!-- Expandable Share Holding Menu -->
      <div class="nav-item expandable" data-page="share-holding" onclick="toggleSubmenu(this)">
        <i class="fas fa-coins nav-icon"></i>
        <span class="nav-text">Share Holding</span>
        <i class="fas fa-chevron-right expand-arrow"></i>
      </div>
      <div class="nav-submenu" id="share-holding-submenu">
        <div class="nav-subitem" data-page="SH-shares" onclick="loadPage('SH_shares')">
          <i class="fas fa-building nav-icon"></i>
          <span class="nav-text">Shares</span>
        </div>
         <div class="nav-subitem" data-page="SH-subsidiaries" onclick="loadPage('SH_subsidiaries')">
          <i class="fas fa-network-wired nav-icon"></i>
          <span class="nav-text">Subsidiaries</span>
        </div>
      </div>
      
      <div class="nav-item" data-page="write-off" onclick="loadPage('Write-off')">
          <i class="fas fa-minus-circle nav-icon"></i>
          <span class="nav-text">Write-Off</span>
        </div>

      <div class="nav-item" data-page="imports" onclick="loadPage('Imports')">
        <i class="fas fa-ship nav-icon"></i>
        <span class="nav-text">Imports</span>
      </div>

      <div class="nav-item" data-page="Documents-archive" onclick="loadPage('Documents-archive')">
          <i class="fas fa-archive nav-icon"></i>
          <span class="nav-text">Documents Archive</span>
        </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="page-title" id="pageTitle">Finance Dashboard</h1>
      </div>
      
      <div class="header-actions">
        <span style="color: rgba(255, 255, 255, 0.9); font-size: 16px; font-weight: 500;">Dashboard Portal</span>
      </div>
    </header>

    <!-- Content Area -->
    <main style="flex: 1; display: flex; flex-direction: column;">
      <div id="loadingIndicator" class="loading" style="display: none;">
        Loading Finance Dashboard...
      </div>
      <iframe 
        id="contentFrame" 
        class="content-frame" 
        src="dashboard.html"
        onload="handleFrameLoad()"
        style="display: block;">
      </iframe>
    </main>
  </div>

  <script>
    // Submenu toggle functionality
    function toggleSubmenu(element) {
      const submenuId = element.getAttribute('data-page') + '-submenu';
      const submenu = document.getElementById(submenuId);
      const arrow = element.querySelector('.expand-arrow');
      
      if (submenu) {
        // Toggle submenu visibility
        submenu.classList.toggle('expanded');
        element.classList.toggle('expanded');
        
        // Prevent the default loadPage behavior for expandable items
        event.stopPropagation();
      }
    }

    // Navigation functionality
    function initializeNavigation() {
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const navItems = document.querySelectorAll('.nav-item:not(.expandable)');
      const navSubitems = document.querySelectorAll('.nav-subitem');
      const pageTitle = document.getElementById('pageTitle');

      // Mobile menu toggle
      menuToggle.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          sidebar.classList.toggle('show');
        } else {
          sidebar.classList.toggle('collapsed');
          mainContent.classList.toggle('expanded');
        }
      });

      // Navigation item clicks (excluding expandable items)
      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          
          const targetPage = item.getAttribute('data-page');
          
          // Update active nav item
          navItems.forEach(nav => nav.classList.remove('active'));
          navSubitems.forEach(nav => nav.classList.remove('active'));
          item.classList.add('active');
          
          // Update page title
          updatePageTitle(targetPage);
          
          // Hide sidebar on mobile after navigation
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('show');
          }
        });
      });

      // Navigation subitem clicks
      navSubitems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          
          const targetPage = item.getAttribute('data-page');
          
          // Update active nav item
          navItems.forEach(nav => nav.classList.remove('active'));
          navSubitems.forEach(nav => nav.classList.remove('active'));
          item.classList.add('active');
          
          // Update page title
          updatePageTitle(targetPage);
          
          // Hide sidebar on mobile after navigation
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('show');
          }
        });
      });

      // Close sidebar on mobile when clicking outside
      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            !menuToggle.contains(e.target) && 
            sidebar.classList.contains('show')) {
          sidebar.classList.remove('show');
        }
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          sidebar.classList.remove('show');
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('expanded');
        }
      });
    }

    // Update page title based on selected page
    function updatePageTitle(targetPage) {
      const pageTitle = document.getElementById('pageTitle');
      
      switch(targetPage) {
        case 'finance-dashboard':
        case 'Export sales':
          pageTitle.textContent = 'Export Sales Dashboard';
          break;
        case 'Softex_BRC':
          pageTitle.textContent = 'Softex BRC Dashboard';
          break;
        case 'P&L':
          pageTitle.textContent = 'Project Portfolio Dashboard';
          break;
        case 'IRM':
          pageTitle.textContent = 'IRM Dashboard';
          break;
        case 'branch':
          pageTitle.textContent = 'Outward Remittance Branch Details';
          break;
        case 'subsidiaries':
          pageTitle.textContent = 'Outward Remittance Subsidiaries Details';
          break;
        case 'share-holding':
          pageTitle.textContent = 'Share Holding Dashboard';
          break;
        case 'evoke-technologies':
          pageTitle.textContent = 'Evoke Technologies Dashboard';
          break;
        case 'write-off':
          pageTitle.textContent = 'Write-Off Details';
          break;
        case 'imports':
          pageTitle.textContent = 'Imports';
          break;
          case 'Documents':
          pageTitle.textContent = 'Documents';
          break;
        default:
          pageTitle.textContent = 'Finance Dashboard';
      }
    }

    // Page loading functionality
    function loadPage(pageId) {
      const contentFrame = document.getElementById('contentFrame');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // Show loading indicator
      loadingIndicator.style.display = 'flex';
      contentFrame.style.display = 'none';
      
      // Load the appropriate page
      if (pageId === 'finance-dashboard') {
        contentFrame.src = 'dashboard.html';
      } 
      else if (pageId === 'Softex_BRC') {
        contentFrame.src = 'softex-brc.html';
      } 
      else if (pageId === 'SH_shares') {
        contentFrame.src = 'sh_shares.html';
      } 
      else if (pageId === 'SH_subsidiaries') {
        contentFrame.src = 'sh_subsidiaries.html';
      } 
      else if (pageId === 'Write-off') {
        contentFrame.src = 'write-off.html';
      }
      else if (pageId === 'OR_branch') {
        contentFrame.src = 'or_branch.html';
      }
       else if (pageId === 'OR_subsidiaries') {
        contentFrame.src = 'or_subsidiaries.html';
      }
      else if (pageId === 'IRM') {
        contentFrame.src = 'irm.html';
      }
      else if (pageId === 'Imports') {
        contentFrame.src = 'imports.html';
      } 
      else if (pageId === 'PandL') {
        contentFrame.src = 'project-portfolio.html';
      } 
      else if (pageId === 'Documents-archive') {
        contentFrame.src = 'documents-archive.html';
      } else {
        // For other pages, you can create specific HTML files or handle them as needed
        contentFrame.src = 'dashboard.html'; // Default for now
      }
      console.log(`Loading page: ${pageId}`);
    }

    // Handle iframe load completion
    function handleFrameLoad() {
      const contentFrame = document.getElementById('contentFrame');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // Hide loading indicator and show content
      loadingIndicator.style.display = 'none';
      contentFrame.style.display = 'block';
      
      console.log('Finance Dashboard loaded successfully');
    }

    // Initialize navigation when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initializeNavigation();
      console.log('Finance Dashboard Layout initialized');
    });
  </script>
  </script>
</body>
</html>
