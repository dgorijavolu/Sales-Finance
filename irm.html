<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRM Dashboard</title>

  <!-- Chart.js for creating charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js datalabels plugin for showing numbers on top of bars -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <!-- SheetJS (for Excel parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- MSAL.js for authentication -->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>   
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">   
  
  <!-- Centralized Configuration -->
  <script src="config.js"></script>   
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2c3e50;
      color: #FFFFFF;
      min-height: 100vh;
      padding-top: 45px; /* Space for fixed header */
    }

    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid #3498db;
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 5px 20px;
    }

    .header-content {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .dashboard-title {
      color: white;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .sign-in-btn {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .get-data-btn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
    }

    .sign-in-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
    }

    .get-data-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
    }

    .sign-in-btn:disabled, .get-data-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .user-info {
      display: none;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .sign-out-btn {
      display: none;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    .sign-out-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
    }

    .dashboard-container {
      width: 100%;
      margin: 0;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .dashboard-header h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .dashboard-header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .upload-btn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
      font-size: 14px;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
    }

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-indicator {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-loading {
      background: rgba(241, 196, 15, 0.2);
      color: #f1c40f;
    }

    .status-success {
      background: rgba(39, 174, 96, 0.3);
      color: #2ecc71;
    }

    .status-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      margin-top: 25px;
      position: relative;
      min-height: 500px;
      width: 100%;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      color: #333;
    }

    .chart-container:hover {
      transform: translateY(-5px);
    }

    .chart-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      text-shadow: none;
    }

    .chart-wrapper {
      position: relative;
      height: 450px;
      width: 99%;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }

    .loading-spinner.active {
      display: block;
    }

    .loading-spinner::after {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-data {
      text-align: center;
      padding: 100px 50px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% - 40px);
      max-width: none;
    }

    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-header h1 {
        font-size: 24px;
      }
      
      .no-data {
        position: static;
        transform: none;
        padding: 50px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="header-actions">
        <div id="statusIndicator" class="status-indicator status-loading" style="display: none;">
        </div>
        <div id="userInfo" class="user-info">
          <i class="fas fa-user"></i>
          <span id="userName">User</span>
        </div>
        <button id="signOutBtn" class="sign-out-btn" onclick="signOut()">
          <i class="fas fa-sign-out-alt"></i>
          Sign Out
        </button>
        <button onclick="getData()" class="get-data-btn">
          <i class="fas fa-download"></i>
          Get Data
        </button>
      </div>
    </div>
  </div>

  <div class="dashboard-container">
    <div class="loading-spinner" id="loadingSpinner">
      Loading IRM EXP_REA data...
    </div>
    <div id="chartsContainer" class="charts-grid">
      <!-- Charts will be generated dynamically -->
    </div>
  </div>

  <script>
    // Global variables for charts
    let chartInstances = [];
    let currentData = null;
    // Register datalabels plugin globally if available
    if (window.Chart && window.Chart.register && window.ChartDataLabels) {
      Chart.register(window.ChartDataLabels);
    }

    // Configuration from centralized config
    const config = window.FinanceDashboardConfig;
    const msalInstance = new msal.PublicClientApplication(config.msalConfig);

    // Global state
    let globalAuth = {
      isAuthenticated: false,
      accessToken: null,
      account: null,
      userName: null
    };

    // Get configuration values
    const TARGET_FILE_NAME = config.getPrimaryFileName();
    const ALTERNATIVE_FILE_NAMES = config.getFileSearchNames();
    const TARGET_SHEET_NAME = config.getSheetName('irm');
    const FILEOWNER_EMAIL = config.getOwnerEmail();
    const AUTH_STATE_KEY = config.authConfig.stateKey;

    // Main function to get data
    async function getData() {
      try {
        if (!globalAuth.isAuthenticated) {
          await signIn();
        } else {
          await loadSheetData();
        }
      } catch (error) {
        console.error('Error getting data:', error);
        showStatus('error', 'Failed to get data: ' + error.message);
        updateButtonText('Get Data');
      }
    }

    // Sign in function
    async function signIn() {
      try {
        updateButtonText('Signing in...');
        showStatus('loading', 'Signing in...');
        
        const loginRequest = {
          scopes: ['User.Read', 'Files.Read', 'Files.Read.All', 'Sites.Read.All']
        };
        
        const response = await msalInstance.loginPopup(loginRequest);
        
        // Get access token
        const tokenRequest = {
          scopes: ['Files.Read', 'Files.Read.All', 'Sites.Read.All'],
          account: response.account
        };
        const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
        
        // Update global auth state
        globalAuth.isAuthenticated = true;
        globalAuth.accessToken = tokenResponse.accessToken;
        globalAuth.account = response.account;
        globalAuth.userName = response.account.name || response.account.username;
        
        // Save auth state
        saveAuthState();
        updateHeaderUI();
        
        // Load data
        await loadSheetData();
        
      } catch (error) {
        console.error('Sign-in failed:', error);
        showStatus('error', 'Sign-in failed: ' + error.message);
        updateButtonText('Get Data');
      }
    }

    // Sign out function
    async function signOut() {
      try {
        showStatus('loading', 'Signing out...');
        
        await msalInstance.logoutPopup();
        
        // Clear global auth state
        globalAuth.isAuthenticated = false;
        globalAuth.accessToken = null;
        globalAuth.account = null;
        globalAuth.userName = null;
        
        // Clear localStorage
        localStorage.removeItem(AUTH_STATE_KEY);
        
        // Update UI
        updateHeaderUI();
        showInitialMessage();
        updateButtonText('Get Data');
        
        showStatus('success', 'Signed out successfully.');
        
      } catch (error) {
        console.error('Sign-out failed:', error);
        showStatus('error', 'Sign-out failed: ' + error.message);
      }
    }

    // Load sheet data
    async function loadSheetData() {
      try {
        updateButtonText('Loading Data...');
        showStatus('loading', 'Loading EXP_REA sheet data...');
        
        const data = await findAndLoadExcelFile();
        
        if (data && data.length > 0) {
          displayData(data);
          showStatus('success', `Data loaded successfully! Found ${data.length} rows.`);
          updateButtonText('Refresh');
        } else {
          showStatus('error', 'No data found in the EXP_REA sheet');
          updateButtonText('Get Data');
        }
        
      } catch (error) {
        console.error('Error loading data:', error);
        showStatus('error', 'Failed to load data: ' + error.message);
        updateButtonText('Get Data');
      }
    }

    // Find and load Excel file
    async function findAndLoadExcelFile() {
      const headers = {
        'Authorization': `Bearer ${globalAuth.accessToken}`,
        'Content-Type': 'application/json'
      };

      try {
        console.log('Searching for file:', TARGET_FILE_NAME);
        
        // Get current user info
        let currentUserEmail = null;
        try {
          const userResponse = await fetch('https://graph.microsoft.com/v1.0/me', { headers });
          if (userResponse.ok) {
            const userInfo = await userResponse.json();
            currentUserEmail = userInfo.mail || userInfo.userPrincipalName;
          }
        } catch (error) {
          console.log('Could not get user info:', error.message);
        }
        
        // Check if current user is file owner
        const isFileOwner = currentUserEmail && currentUserEmail.toLowerCase() === FILEOWNER_EMAIL.toLowerCase();
        
        if (isFileOwner) {
          // Search in owner's drive
          const searchUrl = `https://graph.microsoft.com/v1.0/me/drive/root/search(q='${TARGET_FILE_NAME}')`;
          const searchResponse = await fetch(searchUrl, { headers });
          
          if (searchResponse.ok) {
            const searchResults = await searchResponse.json();
            const file = searchResults.value?.find(item => item.name === TARGET_FILE_NAME && item.file);
            
            if (file) {
              return await downloadAndProcessFile(file.id, false);
            }
          }
        } else {
          // Search in shared items
          const sharedUrl = `https://graph.microsoft.com/v1.0/me/drive/sharedWithMe`;
          const sharedResponse = await fetch(sharedUrl, { headers });
          
          if (sharedResponse.ok) {
            const sharedData = await sharedResponse.json();
            
            // Try to find file with alternative names
            let targetFile = null;
            for (const fileName of ALTERNATIVE_FILE_NAMES) {
              targetFile = sharedData.value?.find(item => 
                item.name === fileName && item.file
              );
              if (targetFile) break;
            }
            
            if (targetFile) {
              return await downloadAndProcessFile(targetFile, true);
            }
          }
        }
        
        throw new Error('Excel file not found. Please check if the file is shared with you.');
        
      } catch (error) {
        console.error('Error finding Excel file:', error);
        throw error;
      }
    }

    // Download and process Excel file
    async function downloadAndProcessFile(fileInfo, isShared) {
      try {
        let fileUrl;
        
        if (isShared) {
          fileUrl = `https://graph.microsoft.com/v1.0/drives/${fileInfo.remoteItem.parentReference.driveId}/items/${fileInfo.remoteItem.id}/content`;
        } else {
          fileUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${fileInfo}/content`;
        }
        
        const fileResponse = await fetch(fileUrl, {
          headers: { 'Authorization': `Bearer ${globalAuth.accessToken}` }
        });
        
        if (fileResponse.ok) {
          const arrayBuffer = await fileResponse.arrayBuffer();
          return processExcelFile(arrayBuffer);
        } else {
          throw new Error('Failed to download Excel file');
        }
        
      } catch (error) {
        console.error('Error downloading file:', error);
        throw error;
      }
    }

    // Process Excel file
    function processExcelFile(arrayBuffer) {
      try {
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        
        // Find the target sheet
        let worksheet;
        if (workbook.SheetNames.includes(TARGET_SHEET_NAME)) {
          worksheet = workbook.Sheets[TARGET_SHEET_NAME];
        } else {
          // Case-insensitive search
          const foundSheet = workbook.SheetNames.find(name => 
            name.toLowerCase() === TARGET_SHEET_NAME.toLowerCase()
          );
          if (foundSheet) {
            worksheet = workbook.Sheets[foundSheet];
          } else {
            throw new Error(`Sheet '${TARGET_SHEET_NAME}' not found. Available sheets: ${workbook.SheetNames.join(', ')}`);
          }
        }
        
        // Convert to JSON with all data preserved
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
          raw: false, 
          defval: '',
          header: 1 // Use array format to preserve structure
        });
        
        console.log('Excel data loaded:', jsonData.length, 'rows');
        return jsonData;
        
      } catch (error) {
        console.error('Error processing Excel file:', error);
        throw error;
      }
    }

    // Display data in charts
    function displayData(data) {
      if (!data || data.length === 0) {
        showStatus('error', 'No data to display');
        return;
      }

      console.log('Processing EXP_REA data for charts:', data.length, 'rows');
      console.log('Raw Excel data:', data);
      
      // Hide loading spinner and show charts container
      document.getElementById('loadingSpinner').style.display = 'none';
      
      // Parse and separate USD and INR data
      const { usdData, inrData } = parseExpReaData(data);
      
      // Clear existing container
      const container = document.getElementById('chartsContainer');
      container.innerHTML = '';
      
      // Check if we have any data
      if (usdData.length === 0 && inrData.length === 0) {
        container.innerHTML = `
          <div class="no-data">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #f39c12;"></i>
            <h3>No Data Found</h3>
            <p>Unable to find USD or INR data in the EXP_REA sheet. Please check the Excel file structure.</p>
          </div>
        `;
        showStatus('error', 'No data found in the EXP_REA sheet. Please check the file structure.');
      } else {
        // Generate charts with real data
        generateIRMCharts({ usdData, inrData });
        const totalDataPoints = usdData.length + inrData.length;
        showStatus('success', `Data loaded successfully! Found ${totalDataPoints} data points across ${usdData.length > 0 ? 'USD' : ''}${usdData.length > 0 && inrData.length > 0 ? ' and ' : ''}${inrData.length > 0 ? 'INR' : ''} sections.`);
        console.log('Charts created successfully with real data');
      }
    }

    // Parse EXP_REA data to separate USD and INR (corrected: Sales=col3, Realization=col4)
    function parseExpReaData(data) {
      const usdData = [];
      const inrData = [];
      
      console.log('=== PARSING EXCEL DATA (Updated: Sales=col1, Realization=col2) ===');
      console.log('Total rows to process:', data.length);
      console.log('First 10 rows:', data.slice(0, 10));
      
      // First, let's analyze the structure by checking header rows
      for (let i = 0; i < Math.min(20, data.length); i++) {
        const row = data[i];
        if (row && row.length > 0) {
          console.log(`Row ${i} structure:`, {
            col0: row[0],
            col1: row[1],
            col2: row[2],
            fullRow: row
          });
        }
      }
      
      let currentSection = '';
      let foundUSDHeader = false;
      let foundINRHeader = false;
      
      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        if (!row || row.length === 0) continue;
        
        const firstCell = String(row[0] || '').toLowerCase().trim();
        const rowText = row.join(' ').toLowerCase();
        
        // Detect USD section - look for various patterns
        if ((firstCell.includes('year') || firstCell.includes('fy')) && 
            (rowText.includes('usd') || rowText.includes('dollar'))) {
          currentSection = 'USD';
          foundUSDHeader = true;
          console.log(`Found USD section at row ${i}`);
          console.log('USD Header row:', row);
          continue;
        }
        
        // Detect INR section - look for various patterns
        if ((firstCell.includes('year') || firstCell.includes('fy')) && 
            (rowText.includes('inr') || rowText.includes('rupee'))) {
          currentSection = 'INR';
          foundINRHeader = true;
          console.log(`Found INR section at row ${i}`);
          console.log('INR Header row:', row);
          continue;
        }
        
        // If we haven't found sections yet, try alternative detection
        if (!foundUSDHeader && !foundINRHeader) {
          // Look for currency symbols or keywords in the row
          if (rowText.includes('usd') || rowText.includes('$') || rowText.includes('dollar')) {
            currentSection = 'USD';
            foundUSDHeader = true;
            console.log(`Auto-detected USD section at row ${i}`);
            continue;
          }
          if (rowText.includes('inr') || rowText.includes('₹') || rowText.includes('rupee')) {
            currentSection = 'INR';
            foundINRHeader = true;
            console.log(`Auto-detected INR section at row ${i}`);
            continue;
          }
        }
        
        // Process data rows - only if we have a valid section
        if (currentSection && !firstCell.includes('year') && !firstCell.includes('fy')) {
          const year = String(row[0] || '').trim();
          
          // UPDATED column mapping: Column 1 = Sales, Column 2 = Realization
          const salesStr = String(row[1] || '').trim();
          const realizationStr = String(row[2] || '').trim();
          
          // Convert to numbers, handling various formats
          const sales = parseFloat(salesStr.replace(/[^\d.-]/g, '')) || 0;
          const realization = parseFloat(realizationStr.replace(/[^\d.-]/g, '')) || 0;
          
          console.log(`Processing row ${i}: Year=${year}`);
          console.log(`  Sales=${sales} (from col1: "${salesStr}")`);
          console.log(`  Realization=${realization} (from col2: "${realizationStr}")`);
          
          // Only add if we have a meaningful year and at least one value
          if (year && year !== '' && !year.toLowerCase().includes('total') && 
              (sales > 0 || realization > 0)) {
            
            const dataPoint = { year, sales, realization };
            
            if (currentSection === 'USD') {
              usdData.push(dataPoint);
              console.log(`✓ Added USD data: ${year} - Sales: ${sales}, Realization: ${realization}`);
            } else if (currentSection === 'INR') {
              inrData.push(dataPoint);
              console.log(`✓ Added INR data: ${year} - Sales: ${sales}, Realization: ${realization}`);
            }
          } else {
            console.log(`⚠ Skipped row ${i}: Year="${year}", Sales=${sales}, Realization=${realization}`);
          }
        }
      }
      
      console.log('=== FINAL PARSING RESULTS ===');
      console.log('USD Data:', usdData);
      console.log('INR Data:', inrData);
      console.log(`Total data points: USD: ${usdData.length}, INR: ${inrData.length}`);
      
      return { usdData, inrData };
    }

    function generateIRMCharts(data) {
      const container = document.getElementById('chartsContainer');
      
      // Generate USD chart
      if (data.usdData && data.usdData.length > 0) {
        generateUSDChart(data.usdData, container);
      }
      
      // Generate INR chart
      if (data.inrData && data.inrData.length > 0) {
        generateINRChart(data.inrData, container);
      }
    }

    function generateUSDChart(data, container) {
      const chartContainer = createChartContainer('USD Sales & Realization', container);
      const canvas = chartContainer.querySelector('canvas');
      
      const labels = data.map(item => item.year);
      const salesData = data.map(item => item.sales);
      const realizationData = data.map(item => item.realization);
      
      const chart = new Chart(canvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Sales (USD)',
              data: salesData,
              backgroundColor: '#3498db',
              borderColor: '#2980b9',
              borderWidth: 1,
              borderRadius: 4,

              }

              anchor: 'end',
              align: 'top',
              color: '#222',

          },
          scales: {
            x: {
              title: { display: true, text: 'Year', color: '#666' },
              grid: { display: false },
              ticks: { color: '#666' }
            },
            y: {
              title: { display: true, text: 'Amount (USD)', color: '#666' },
              grid: { color: 'rgba(0, 0, 0, 0.1)' },
              ticks: {
                color: '#666',
                callback: function(value) {
                  return '$' + formatNumber(value);

              }
            }
          },
          animation: { duration: 1000, easing: 'easeInOutQuart' }
        },
        plugins: [window.ChartDataLabels]

    }

    function generateINRChart(data, container) {
      const chartContainer = createChartContainer('INR Sales & Realization', container);
      const canvas = chartContainer.querySelector('canvas');
      
      const labels = data.map(item => item.year);
      const salesData = data.map(item => item.sales);
      const realizationData = data.map(item => item.realization);
      
      const chart = new Chart(canvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Sales (INR)',
              data: salesData,
              backgroundColor: '#27ae60',
              borderColor: '#229954',
              borderWidth: 1,
              borderRadius: 4,
              borderSkipped: false,
            },
            {
              label: 'Realization (INR)',
              data: realizationData,
              backgroundColor: '#f39c12',
              borderColor: '#e67e22',
              borderWidth: 1,
              borderRadius: 4,
              borderSkipped: false,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'INR Sales & Realization by Year',
              font: { size: 16, weight: 'bold' },
              color: '#333'
            },
            legend: {
              display: true,
              position: 'top',
              labels: { font: { size: 12 }, padding: 20 }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ₹' + formatNumber(context.parsed.y);
                }
              }
            },
            datalabels: {
              anchor: 'end',
              align: 'top',
              color: '#222',
              font: { weight: 'bold', size: 13 },
              formatter: function(value) {
                return formatNumber(value);
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: 'Year', color: '#666' },
              grid: { display: false },
              ticks: { color: '#666' }
            },
            y: {
              title: { display: true, text: 'Amount (INR)', color: '#666' },
              grid: { color: 'rgba(0, 0, 0, 0.1)' },
              ticks: {
                color: '#666',
                callback: function(value) {
                  return '₹' + formatNumber(value);
                }
              }
            }
          },
          animation: { duration: 1000, easing: 'easeInOutQuart' }
        },
        plugins: [window.ChartDataLabels]
      });
      
      chartInstances.push(chart);
    }

    function createChartContainer(title, parentContainer) {
      const chartDiv = document.createElement('div');
      chartDiv.className = 'chart-container';
      chartDiv.innerHTML = `
        <div class="chart-title">${title}</div>
        <div class="chart-wrapper">
          <canvas></canvas>
        </div>
      `;
      parentContainer.appendChild(chartDiv);
      return chartDiv;
    }

    // Create chart for USD or INR data
    function createChart(canvasId, data, currency, color1, color2) {
      console.log(`Creating ${currency} chart with data:`, data);
      
      const ctx = document.getElementById(canvasId);
      if (!ctx) {
        console.error(`Canvas element ${canvasId} not found`);
        return;
      }
      
      const context = ctx.getContext('2d');
      
      // Destroy existing chart if it exists
      if (canvasId === 'usdChart' && usdChart) {
        usdChart.destroy();
        usdChart = null;
      }
      if (canvasId === 'inrChart' && inrChart) {
        inrChart.destroy();
        inrChart = null;
      }

      // Handle empty data
      if (!data || data.length === 0) {
        console.log(`No data available for ${currency} chart - creating empty chart`);
        data = [{ year: 'No Data', sales: 0, realization: 0 }];
      }

      const years = data.map(item => item.year);
      const salesData = data.map(item => item.sales);
      const realizationData = data.map(item => item.realization);

      const chartConfig = {
        type: 'bar',
        data: {
          labels: years,
          datasets: [
            {
              label: `Sales in ${currency}`,
              data: salesData,
              backgroundColor: color1,
              borderColor: color1,
              borderWidth: 1,
              borderRadius: 4,
              borderSkipped: false,
            },
            {
              label: `Realization in ${currency}`,
              data: realizationData,
              backgroundColor: color2,
              borderColor: color2,
              borderWidth: 1,
              borderRadius: 4,
              borderSkipped: false,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `${currency} Sales & Realization by Year`,
              font: {
                size: 16,
                weight: 'bold'
              },
              color: '#8e44ad'
            },
            legend: {
              display: true,
              position: 'top',
              labels: {
                font: {
                  size: 12
                },
                padding: 20
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: 'white',
              bodyColor: 'white',
              borderColor: color1,
              borderWidth: 1,
              callbacks: {
                label: function(context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  label += formatNumber(context.parsed.y);
                  return label;
                }
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Year',
                font: {
                  size: 14,
                  weight: 'bold'
                },
                color: '#666'
              },
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 11
                },
                color: '#666'
              }
            },
            y: {
              title: {
                display: true,
                text: `Amount in ${currency}`,
                font: {
                  size: 14,
                  weight: 'bold'
                },
                color: '#666'
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.1)'
              },
              ticks: {
                font: {
                  size: 11
                },
                color: '#666',
                callback: function(value) {
                  return formatNumber(value);
                }
              },
              beginAtZero: true
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          animation: {
            duration: 1000,
            easing: 'easeInOutQuart'
          }
        }
      };

      try {
        const chart = new Chart(context, chartConfig);
        
        // Store chart reference
        if (canvasId === 'usdChart') {
          usdChart = chart;
        } else if (canvasId === 'inrChart') {
          inrChart = chart;
        }
        
        console.log(`${currency} chart created successfully`);
      } catch (error) {
        console.error(`Error creating ${currency} chart:`, error);
      }
    }

    // Format numbers for display
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      } else {
        return num.toLocaleString();
      }
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateButtonText(text) {
      const button = document.querySelector('.get-data-btn');
      if (button) {
        if (text === 'Loading Data...') {
          button.innerHTML = '<div class="loading-spinner"></div>' + text;
        } else if (text === 'Refresh') {
          button.innerHTML = '<i class="fas fa-sync-alt"></i>' + text;
        } else {
          button.innerHTML = '<i class="fas fa-download"></i>' + text;
        }
      }
    }

    function showStatus(type, message) {
      const indicator = document.getElementById('statusIndicator');
      indicator.className = `status-indicator status-${type}`;
      indicator.innerHTML = `
        ${message}
      `;
      indicator.style.display = 'flex';
      
      if (type !== 'loading') {
        setTimeout(() => {
          indicator.style.display = 'none';
        }, 5000);
      }
    }

    function showInitialMessage() {
      const container = document.getElementById('chartsContainer');
      container.innerHTML = `
        <div class="no-data">
          <i class="fas fa-chart-line" style="font-size: 64px; margin-bottom: 20px; color: #3498db;"></i>
          <h3>IRM EXP_REA Dashboard</h3>
          <p>Click "Get Data" to load EXP_REA sheet data from the shared Excel file.<br>
             Charts will display all available years of USD and INR sales & realization data.</p>
        </div>
      `;
      document.getElementById('loadingSpinner').style.display = 'none';
    }

    function clearCharts() {
      chartInstances.forEach(chart => chart.destroy());
      chartInstances = [];
    }

    function updateHeaderUI() {
      const signOutBtn = document.getElementById('signOutBtn');
      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      
      if (globalAuth.isAuthenticated) {
        signOutBtn.style.display = 'block';
        userInfo.style.display = 'flex';
        userName.textContent = globalAuth.userName || 'User';
      } else {
        signOutBtn.style.display = 'none';
        userInfo.style.display = 'none';
      }
    }

    function saveAuthState() {
      const authState = {
        isAuthenticated: globalAuth.isAuthenticated,
        userName: globalAuth.userName,
        accountId: globalAuth.account?.homeAccountId,
        timestamp: Date.now()
      };
      localStorage.setItem(AUTH_STATE_KEY, JSON.stringify(authState));
    }

    function loadAuthState() {
      try {
        const saved = localStorage.getItem(AUTH_STATE_KEY);
        if (saved) {
          const authState = JSON.parse(saved);
          const isExpired = (Date.now() - authState.timestamp) > (24 * 60 * 60 * 1000);
          
          if (!isExpired && authState.isAuthenticated) {
            return authState;
          } else {
            localStorage.removeItem(AUTH_STATE_KEY);
          }
        }
      } catch (error) {
        localStorage.removeItem(AUTH_STATE_KEY);
      }
      return null;
    }

    // Try to restore authentication on page load
    async function tryRestoreAuth() {
      try {
        const savedAuthState = loadAuthState();
        
        if (savedAuthState) {
          const accounts = msalInstance.getAllAccounts();
          const savedAccount = accounts.find(acc => acc.homeAccountId === savedAuthState.accountId);
          
          if (savedAccount) {
            const tokenRequest = {
              scopes: ['Files.Read', 'Files.Read.All', 'Sites.Read.All'],
              account: savedAccount
            };
            
            const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
            
            globalAuth.isAuthenticated = true;
            globalAuth.accessToken = tokenResponse.accessToken;
            globalAuth.account = savedAccount;
            globalAuth.userName = savedAuthState.userName;
            
            updateHeaderUI();
            await loadSheetData();
            return;
          }
        }
        
        updateHeaderUI();
        updateButtonText('Get Data');
        
      } catch (error) {
        console.log('Failed to restore authentication:', error.message);
        localStorage.removeItem(AUTH_STATE_KEY);
        globalAuth.isAuthenticated = false;
        updateHeaderUI();
        updateButtonText('Get Data');
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      showInitialMessage();
      tryRestoreAuth();
    });
  </script>
