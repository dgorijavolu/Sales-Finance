<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softex BRC Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Centralized Configuration -->
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            color: #FFFFFF;
            min-height: 100vh;
            padding-top: 45px; /* Space for fixed header */
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #3498db;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 5px 30px;
        }

        .header-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sign-in-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }

        .sign-in-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .sign-out-btn {
            display: none;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .sign-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .dashboard-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .upload-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
            font-size: 14px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-loading {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.3);
            color: #2ecc71;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
            position: relative;
            min-height: 500px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            color: #333;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-shadow: none;
        }

        .chart-wrapper {
            position: relative;
            height: 450px;
        }



        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .loading-spinner.active {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 100px 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
        }



        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .dashboard-header h1 {
                font-size: 24px;
            }
            
            .no-data {
                position: static;
                transform: none;
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-actions">
                <div id="statusIndicator" class="status-indicator status-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading data...
                </div>
                <div id="userInfo" class="user-info">
                    <i class="fas fa-user" style="color: #3498db;"></i>
                    <span id="userName">User</span>
                </div>
                <button id="signOutBtn" class="sign-out-btn" onclick="globalSignOut()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
                <button onclick="getData()" class="upload-btn">
                    Get Data
                </button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="loading-spinner" id="loadingSpinner">
            Loading Softex BRC data...
        </div>
        <div id="chartsContainer" class="charts-grid">
            <!-- Charts will be generated dynamically -->
        </div>
    </div>

    <script>
        // Microsoft Graph API configuration - Use centralized config
        const msalConfig = window.FinanceDashboardConfig.msalConfig;

        const graphConfig = {
            graphMeEndpoint: 'https://graph.microsoft.com/v1.0/me',
            graphMailEndpoint: 'https://graph.microsoft.com/v1.0/me/messages'
        };

        // Create the MSAL instance
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        let chartInstances = [];
        let currentData = null;
        
        // Use centralized configuration
        const config = window.FinanceDashboardConfig;
        const targetFileName = config.getPrimaryFileName();
        const targetSheetName = config.getSheetName('softexBrc');

        // Global authentication variables
        let globalAuth = {
            isAuthenticated: false,
            accessToken: null,
            account: null,
            userName: null
        };

        // Authentication state key for localStorage - Use centralized config
        const AUTH_STATE_KEY = config.authConfig.stateKey;

        // Button text constants - Use centralized config
        const BUTTON_TEXT = config.buttonText;

        // Global sign-in function
        async function globalSignIn() {
            try {
                updateButtonText(BUTTON_TEXT.SIGNING_IN);
                
                console.log('Starting sign-in process...');
                
                const loginRequest = {
                    scopes: ['User.Read', 'Files.Read', 'Files.Read.All', 'Sites.Read.All']
                };
                
                const response = await msalInstance.loginPopup(loginRequest);
                console.log('Authentication successful:', response);
                
                // Get access token
                const tokenRequest = {
                    scopes: ['Files.Read', 'Files.Read.All', 'Sites.Read.All'],
                    account: response.account
                };
                const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
                
                // Update global auth state
                globalAuth.isAuthenticated = true;
                globalAuth.accessToken = tokenResponse.accessToken;
                globalAuth.account = response.account;
                globalAuth.userName = response.account.name || response.account.username;
                
                // Save authentication state to localStorage
                saveAuthState();
                
                // Update UI to show signed-in state
                updateHeaderUI();
                
                // Load data for current screen
                await loadSoftexBRCData();
                
                showStatus('success', 'Signed in successfully! Data loaded.');
                
            } catch (error) {
                console.error('Sign-in failed:', error);
                showStatus('error', 'Sign-in failed: ' + error.message);
                updateButtonText(BUTTON_TEXT.GET_DATA);
            }
        }

        // Global sign-out function
        async function globalSignOut() {
            try {
                console.log('Starting sign-out process...');
                
                // Clear MSAL cache
                await msalInstance.logoutPopup();
                
                // Clear global auth state
                globalAuth.isAuthenticated = false;
                globalAuth.accessToken = null;
                globalAuth.account = null;
                globalAuth.userName = null;
                
                // Clear localStorage
                localStorage.removeItem(AUTH_STATE_KEY);
                
                // Update UI to show signed-out state
                updateHeaderUI();
                
                // Clear current data and reset UI
                currentData = null;
                showInitialMessage();
                updateButtonText(BUTTON_TEXT.GET_DATA);
                
                showStatus('success', 'Signed out successfully.');
                
            } catch (error) {
                console.error('Sign-out failed:', error);
                showStatus('error', 'Sign-out failed: ' + error.message);
            }
        }

        // Save authentication state to localStorage
        function saveAuthState() {
            const authState = {
                isAuthenticated: globalAuth.isAuthenticated,
                userName: globalAuth.userName,
                accountId: globalAuth.account?.homeAccountId,
                timestamp: Date.now()
            };
            localStorage.setItem(AUTH_STATE_KEY, JSON.stringify(authState));
            console.log('Authentication state saved to localStorage');
        }

        // Update header UI based on authentication state
        function updateHeaderUI() {
            const signOutBtn = document.getElementById('signOutBtn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            
            if (globalAuth.isAuthenticated) {
                signOutBtn.style.display = 'block';
                userInfo.style.display = 'flex';
                userName.textContent = globalAuth.userName || 'User';
            } else {
                signOutBtn.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }

        // This file now receives authentication from parent frame
        // No global sign-in function needed in child frame

        // This file now receives sign-out events from parent frame
        // No global sign-out function needed in child frame

        // Load Softex BRC data using global authentication
        async function loadSoftexBRCData() {
            try {
                if (!globalAuth.isAuthenticated || !globalAuth.accessToken) {
                    throw new Error('Not authenticated');
                }
                
                updateButtonText(BUTTON_TEXT.LOADING_DATA);
                showStatus('loading', 'Loading Softex BRC data...');
                
                const fileData = await findAndLoadExcelFile(globalAuth.accessToken, targetFileName, targetSheetName);
                
                if (fileData) {
                    currentData = fileData;
                    processAndDisplayData(fileData, targetFileName);
                    showStatus('success', 'Softex BRC data loaded successfully');
                    updateButtonText(BUTTON_TEXT.REFRESH);
                } else {
                    showStatus('error', 'Excel file not found/You do not have access to it');
                    updateButtonText(BUTTON_TEXT.GET_DATA);
                }
                
            } catch (error) {
                console.error('Error loading Softex BRC data:', error);
                showStatus('error', 'Failed to load Softex BRC data: ' + error.message);
                updateButtonText(BUTTON_TEXT.GET_DATA);
            }
        }

        // Function to update button text
        function updateButtonText(text) {
            const button = document.querySelector('.upload-btn');
            if (button) {
                if (text === BUTTON_TEXT.LOADING_DATA) {
                    button.innerHTML = '<div class="loading-spinner"></div>' + text;
                } else if (text === BUTTON_TEXT.REFRESH) {
                    button.innerHTML = '<i class="fas fa-sync-alt"></i>' + text;
                } else {
                    button.innerHTML = text;
                }
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Try to restore authentication state
            tryRestoreGlobalAuth();
        });

        // Simple getData function for getting data
        async function getData() {
            try {
                if (!globalAuth.isAuthenticated) {
                    // If not authenticated, trigger sign-in
                    await globalSignIn();
                } else {
                    // Refresh data - user already authenticated
                    await loadSoftexBRCData();
                }
                
            } catch (error) {
                console.error('Error in getData:', error);
                showStatus('error', 'Failed to get data: ' + error.message);
                updateButtonText(BUTTON_TEXT.GET_DATA);
            }
        }

        // Function to update button text
        function updateButtonText(text) {
            const button = document.querySelector('.upload-btn');
            if (button) {
                if (text === BUTTON_TEXT.LOADING_DATA) {
                    button.innerHTML = '<div class="loading-spinner"></div>' + text;
                } else if (text === BUTTON_TEXT.REFRESH) {
                    button.innerHTML = '<i class="fas fa-sync-alt"></i>' + text;
                } else {
                    button.innerHTML = text;
                }
            }
        }

        // Load authentication state from localStorage
        function loadAuthState() {
            try {
                const saved = localStorage.getItem(AUTH_STATE_KEY);
                if (saved) {
                    const authState = JSON.parse(saved);
                    
                    // Check if the saved state is not too old (24 hours)
                    const isExpired = (Date.now() - authState.timestamp) > (24 * 60 * 60 * 1000);
                    
                    if (!isExpired && authState.isAuthenticated) {
                        console.log('Found valid authentication state in localStorage');
                        return authState;
                    } else {
                        console.log('Authentication state expired, clearing...');
                        localStorage.removeItem(AUTH_STATE_KEY);
                    }
                }
            } catch (error) {
                localStorage.removeItem(AUTH_STATE_KEY);
            }
            return null;
        }

        // Load Softex BRC data using authentication
        async function loadSoftexBRCData() {
            try {
                if (!globalAuth.isAuthenticated || !globalAuth.accessToken) {
                    throw new Error('Not authenticated');
                }
                
                updateButtonText(BUTTON_TEXT.LOADING_DATA);
                showStatus('loading', 'Loading Softex BRC data ...');
                
                const fileData = await findAndLoadExcelFile(globalAuth.accessToken, targetFileName, targetSheetName);
                
                if (fileData) {
                    currentData = fileData;
                    processAndDisplayData(fileData, targetFileName);
                    showStatus('success', 'Softex BRC data loaded successfully');
                    updateButtonText(BUTTON_TEXT.REFRESH);
                } else {
                    showStatus('error', 'Excel file not found/You do not have access to it');
                    updateButtonText(BUTTON_TEXT.GET_DATA);
                }
                
            } catch (error) {
                console.error('Error loading Softex BRC data:', error);
                showStatus('error', 'Failed to load Softex BRC data: ' + error.message);
                updateButtonText(BUTTON_TEXT.GET_DATA);
            }
        }

        // Try to restore authentication state on page load
        async function tryRestoreGlobalAuth() {
            try {
                // Load saved authentication state
                const savedAuthState = loadAuthState();
                
                if (savedAuthState) {
                    console.log('Attempting to restore authentication state...');
                    
                    // Check if user is still authenticated in MSAL
                    const accounts = msalInstance.getAllAccounts();
                    const savedAccount = accounts.find(acc => acc.homeAccountId === savedAuthState.accountId);
                    
                    if (savedAccount) {
                        console.log('Found matching MSAL account, attempting silent token acquisition...');
                        
                        // Try to get token silently
                        const tokenRequest = {
                            scopes: ['Files.Read', 'Files.Read.All', 'Sites.Read.All'],
                            account: savedAccount
                        };
                        
                        const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
                        
                        // Restore global auth state
                        globalAuth.isAuthenticated = true;
                        globalAuth.accessToken = tokenResponse.accessToken;
                        globalAuth.account = savedAccount;
                        globalAuth.userName = savedAuthState.userName;
                        
                        // Update UI
                        updateHeaderUI();
                        
                        // Auto-load data
                        await loadSoftexBRCData();
                        
                        console.log('Authentication state restored successfully');
                        return;
                    }
                }
                
                // No valid authentication state found
                console.log('No valid authentication state found, showing initial state');
                showInitialMessage();
                updateButtonText(BUTTON_TEXT.GET_DATA);
                updateHeaderUI();
                
            } catch (error) {
                console.log('Failed to restore authentication state:', error.message);
                
                // Clear invalid state and show initial UI
                localStorage.removeItem(AUTH_STATE_KEY);
                globalAuth.isAuthenticated = false;
                showInitialMessage();
                updateButtonText(BUTTON_TEXT.GET_DATA);
                updateHeaderUI();
            }
        }

        async function findAndLoadExcelFile(accessToken, fileName, sheetName) {
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            };

            try {
                console.log(`Searching for file: ${fileName}`);
                
                // Method 1: Search in shared items first (works for most users)
                try {
                    const sharedItemsUrl = `https://graph.microsoft.com/v1.0/me/drive/sharedWithMe`;
                    console.log("Searching in shared items...");
                    
                    const sharedResponse = await fetch(sharedItemsUrl, { headers });
                    
                    if (sharedResponse.ok) {
                        const sharedData = await sharedResponse.json();
                        console.log("Shared items found:", sharedData.value?.length || 0);
                        
                        // Try exact match first
                        let targetFile = sharedData.value?.find(item => 
                            item.name === fileName && item.file
                        );
                        
                        // If exact match fails, try case-insensitive match
                        if (!targetFile) {
                            targetFile = sharedData.value?.find(item => 
                                item.name?.toLowerCase() === fileName.toLowerCase() && item.file
                            );
                        }
                        
                        if (targetFile) {
                            console.log("Found file in shared items:", targetFile.name);
                            return await processExcelFileFromSharedDrive(accessToken, targetFile, sheetName);
                        }
                    }
                } catch (error) {
                    console.log("Shared items search failed:", error.message);
                }
                
                // Method 2: Search in current user's drive (works for file owners or if user has a copy)
                try {
                    console.log("Searching in current user's drive...");
                    const searchUrl = `https://graph.microsoft.com/v1.0/me/drive/root/search(q='${fileName}')`;
                    const searchResponse = await fetch(searchUrl, { headers });
                    
                    if (searchResponse.ok) {
                        const searchResults = await searchResponse.json();
                        console.log("Search results:", searchResults.value?.length || 0);
                        
                        const file = searchResults.value?.find(item => 
                            item.name === fileName && item.file
                        );
                        
                        if (file) {
                            console.log("Found file in user's drive:", file.name);
                            return await processExcelFileFromDrive(accessToken, file.id, sheetName);
                        }
                    }
                } catch (error) {
                    console.log("User drive search failed:", error.message);
                }
                
                // If all methods fail
                showStatus('error', 'File not found. Check console for details.');
                throw new Error('File not found in OneDrive or shared items');
                
            } catch (error) {
                console.error('Error finding/loading Excel file:', error);
                return null;
            }
        }

        async function processExcelFileFromDrive(accessToken, fileId, sheetName) {
            try {
                // Get the specific worksheet data directly
                const worksheetUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets('${sheetName}')/usedRange`;
                const worksheetResponse = await fetch(worksheetUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (worksheetResponse.ok) {
                    const worksheetData = await worksheetResponse.json();
                    return convertExcelRangeToSoftexBRCFormat(worksheetData);
                } else {
                    console.log("Direct worksheet access failed, trying file download approach");
                    return await processExcelFileViaDownload(accessToken, fileId, sheetName);
                }
            } catch (error) {
                console.log("Worksheet API failed, falling back to file download:", error.message);
                return await processExcelFileViaDownload(accessToken, fileId, sheetName);
            }
        }

        async function processExcelFileFromSharedDrive(accessToken, targetFile, sheetName) {
            try {
                // Try direct worksheet access for shared files
                const worksheetUrl = `https://graph.microsoft.com/v1.0/drives/${targetFile.remoteItem.parentReference.driveId}/items/${targetFile.remoteItem.id}/workbook/worksheets('${sheetName}')/usedRange`;
                const worksheetResponse = await fetch(worksheetUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (worksheetResponse.ok) {
                    const worksheetData = await worksheetResponse.json();
                    return convertExcelRangeToSoftexBRCFormat(worksheetData);
                } else {
                    console.log("Direct shared worksheet access failed, trying file download approach");
                    return await processSharedExcelFileViaDownload(accessToken, targetFile, sheetName);
                }
            } catch (error) {
                console.log("Shared worksheet API failed, falling back to file download:", error.message);
                return await processSharedExcelFileViaDownload(accessToken, targetFile, sheetName);
            }
        }

        async function processExcelFileViaDownload(accessToken, fileId, sheetName) {
            try {
                const fileUrl = `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/content`;
                const fileResponse = await fetch(fileUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (fileResponse.ok) {
                    const arrayBuffer = await fileResponse.arrayBuffer();
                    console.log("File downloaded successfully, size:", arrayBuffer.byteLength);
                    return processDownloadedExcelFile(arrayBuffer, sheetName);
                }
            } catch (error) {
                console.error("File download failed:", error);
            }
            return null;
        }

        async function processSharedExcelFileViaDownload(accessToken, targetFile, sheetName) {
            try {
                const fileContentUrl = `https://graph.microsoft.com/v1.0/drives/${targetFile.remoteItem.parentReference.driveId}/items/${targetFile.remoteItem.id}/content`;
                const fileResponse = await fetch(fileContentUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (fileResponse.ok) {
                    const arrayBuffer = await fileResponse.arrayBuffer();
                    console.log("Shared file downloaded successfully, size:", arrayBuffer.byteLength);
                    return processDownloadedExcelFile(arrayBuffer, sheetName);
                }
            } catch (error) {
                console.error("Shared file download failed:", error);
            }
            return null;
        }

        function processDownloadedExcelFile(arrayBuffer, sheetName) {
            try {
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Look for the specific sheet name first
                let worksheet;
                if (workbook.SheetNames.includes(sheetName)) {
                    worksheet = workbook.Sheets[sheetName];
                } else {
                    // If specific sheet not found, use the first sheet
                    const firstSheetName = workbook.SheetNames[0];
                    worksheet = workbook.Sheets[firstSheetName];
                    console.warn(`Sheet "${sheetName}" not found. Using "${firstSheetName}" instead.`);
                }
                
                // Convert to range format similar to Graph API
                const range = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const rangeData = { values: range };
                
                return convertExcelRangeToSoftexBRCFormat(rangeData);
            } catch (error) {
                console.error("Error processing downloaded Excel file:", error);
                return null;
            }
        }

        function convertExcelRangeToSoftexBRCFormat(rangeData) {
            if (!rangeData.values || rangeData.values.length < 2) {
                return null;
            }
            
            const values = rangeData.values;
            const headers = values[0].map(h => h?.toString().toLowerCase().trim());
            
            // Find column indices
            const yearIndex = headers.findIndex(h => h.includes('year'));
            const typeIndex = headers.findIndex(h => h.includes('type') || h.includes('category'));
            const softexIndex = headers.findIndex(h => h.includes('softex'));
            const brcIndex = headers.findIndex(h => h.includes('brc'));
            
            if (yearIndex === -1 || softexIndex === -1 || brcIndex === -1) {
                console.error('Required columns not found in Excel sheet');
                return null;
            }
            
            const exportInvoice = [];
            const inwardRemittance = [];
            
            // For demo purposes, let's split the data in half if no type column exists
            const totalRows = values.length - 1; // excluding header
            const halfPoint = Math.ceil(totalRows / 2);
            
            // Process data rows (skip header)
            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                if (!row || row.length === 0) continue;
                
                const record = {
                    year: row[yearIndex]?.toString() || '',
                    softexNo: parseInt(row[softexIndex]) || 0,
                    brcNo: parseInt(row[brcIndex]) || 0
                };
                
                // Determine if it's export invoice or inward remittance based on type column
                const type = typeIndex !== -1 ? row[typeIndex]?.toString().toLowerCase() : '';
                
                if (typeIndex !== -1) {
                    // If type column exists, use it
                    if (type.includes('export') || type.includes('invoice')) {
                        exportInvoice.push(record);
                    } else if (type.includes('inward') || type.includes('remittance')) {
                        inwardRemittance.push(record);
                    } else {
                        // Default to export if type is unclear
                        exportInvoice.push(record);
                    }
                } else {
                    // If no type column, split data in half for demo
                    if (i - 1 < halfPoint) {
                        exportInvoice.push(record);
                    } else {
                        inwardRemittance.push(record);
                    }
                }
            }
            
            console.log("Data split result:", { 
                exportInvoiceCount: exportInvoice.length, 
                inwardRemittanceCount: inwardRemittance.length 
            });
            console.log("Export Invoice data:", exportInvoice);
            console.log("Inward Remittance data:", inwardRemittance);
            return {
                exportInvoice,
                inwardRemittance
            };
        }

                generateExportInvoiceChart(data.exportInvoice, container);
            }
            
            // Generate Inward Remittance chart
            if (data.inwardRemittance && data.inwardRemittance.length > 0) {
                generateInwardRemittanceChart(data.inwardRemittance, container);
            }
        }

        function createChartContainer(title, parentContainer) {
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `
                <h3 class="chart-title">${title}</h3>
                <div class="chart-wrapper">
                    <canvas></canvas>
                </div>
            `;
            parentContainer.appendChild(chartDiv);
            return chartDiv;
        }

        function clearCharts() {
            chartInstances.forEach(chart => chart.destroy());
            chartInstances = [];
        }

        function showStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${type}`;
            indicator.innerHTML = `
                <i class="fas ${type === 'loading' ? 'fa-spinner fa-spin' : 
                              type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                ${message}
            `;
            indicator.style.display = 'flex';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 5000);
            }
        }
